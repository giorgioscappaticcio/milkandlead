<ul class="pagination" ng-if="1 < pages.length">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }" ng-click="setCurrent(1)">
        <a href="">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" ng-click="setCurrent(pagination.current - 1)" class="ng-scope">
        <a href="" class="ng-binding">‹</a>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" ng-click="setCurrent(pageNumber)">
        <a href="">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-click="setCurrent(pagination.current + 1)" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope">
        <a href="" class="ng-binding">›</a>
    </li>
    <li ng-if="boundaryLinks" ng-click="setCurrent(pagination.last)"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="">&raquo;</a>
    </li>
</ul>
